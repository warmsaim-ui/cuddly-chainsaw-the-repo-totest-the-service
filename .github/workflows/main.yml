name: "EnigMano Windows 11 Deployment"

on:
  workflow_dispatch:
    inputs:
      INSTANCE:
        description: "Instance number to deploy (e.g., 1, 2, 3...)"
        required: true
        default: "1"

jobs:
  deploy-enigmano:
    runs-on: windows-2025
    timeout-minutes: 360

    env:
      INSTANCE_ID: ${{ github.event.inputs.INSTANCE }}
      NGROK: ${{ secrets.NGROK_TOKEN }}  # You can store your ngrok token in GitHub Secrets

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup ngrok
        shell: pwsh
        run: |
          Write-Host "Starting ngrok..."
          Start-Process -NoNewWindow -FilePath "ngrok.exe" -ArgumentList "tcp --authtoken $env:NGROK 3389" 
          Write-Host "Ngrok started."

      - name: Get Ngrok RDP Endpoint
        shell: pwsh
        run: |
          $retry = 0
          $tcpUrl = ""
          while ($retry -lt 10) {
            try {
              $tunnelStatus = Invoke-RestMethod http://localhost:4040/api/tunnels -ErrorAction SilentlyContinue
              if ($tunnelStatus.tunnels) {
                $tunnel = $tunnelStatus.tunnels | Where-Object { $_.proto -eq "tcp" } | Select-Object -ExpandProperty public_url
                if ($tunnel) {
                  $tcpUrl = $tunnel
                  break
                }
              }
            } catch { }
            Start-Sleep -Seconds 2
            $retry++
          }

          if (-not $tcpUrl) {
            throw "Could not get ngrok endpoint"
          }

          $rdpAddress = $tcpUrl -replace '^tcp://',''
          Write-Host "==============================================="
          Write-Host "Ngrok RDP Address : $rdpAddress"
          Write-Host "Username          : runneradmin"
          Write-Host "Password          : P@ssw0rd!"
          Write-Host "==============================================="

          Write-Host "Workflow will now wait indefinitely to keep session alive..."
          while ($true) { Start-Sleep -Seconds 300 }

      - name: Final Status
        if: always()
        shell: pwsh
        run: |
          Write-Host "EnigMano Instance $env:INSTANCE_ID deployment finished."
          Write-Host "Powered by: SHAHZAIB-YT"
